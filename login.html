<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In - MoodTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Castoro:ital@0;1&family=DM+Serif+Display:ital@0;1&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="final-logo.png" />
    <style>
    body {
        font-family: "Urbanist", sans-serif;
        background-color: #fdf4dc;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }

        .container {
        background-color: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
        z-index: 2;
    }

    h1 {
        font-family: "Castoro", serif;
        margin-bottom: 20px;
        color: #4e342e;
        }

        input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 10px;
        }

        button {
        background-color: #5eb8cc;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
        }

        button:hover {
        background-color: #3497ab;
        }

    .signup {
    font-size: 14px;
    text-align: center;
    margin-top: 15px;
    }

    .signup span,
    .signup .link {
    display: inline;
    color: #555;
    font-family: "Urbanist", sans-serif;
    }

    .signup .link {
    color: #3497ab;
    text-decoration: none;
    font-weight: bold;
    }

    .signup .link:hover {
    text-decoration: underline;
    }

            .decoration {
        position: absolute;
        width: 1700px;
        height: 200px;
        left: 50%;
        transform: translateX(-50%);
        pointer-events: none;
        opacity: 0.3;
        z-index: 0;
        animation: wave 6s ease-in-out infinite;
        }

        @keyframes wave {
        0%   { transform: translateX(-50%) translateY(0) rotate(0deg); }
        50%  { transform: translateX(-50%) translateY(10px) rotate(0.3deg); }
        100% { transform: translateX(-50%) translateY(0) rotate(0deg); }
        }
        

        .curve-1 { top: -60px; animation-delay: 0s; }
        .curve-2 { top: 20px; animation-delay: 0.5s; }
        .curve-3 { top: 100px; animation-delay: 1s; }
        .curve-4 { top: 180px; animation-delay: 1.5s; }
        .curve-5 { bottom: 200px; animation-delay: 2s; }
        .curve-6 { bottom: 120px; animation-delay: 2.5s; }
        .curve-7 { bottom: 60px; animation-delay: 3s; }
        .curve-8 { bottom: -60px; animation-delay: 3.5s; }

    </style>
</head>
<body>
    <svg class="decoration curve-1" viewBox="0 0 1200 200" fill="none" preserveAspectRatio="none">
    <path d="M0,100 C300,0 900,200 1200,100" stroke="#F8961E" stroke-width="20" fill="none" />
    </svg>

    <svg class="decoration curve-2" viewBox="0 0 1200 200" fill="none" preserveAspectRatio="none">
    <path d="M0,100 C400,200 800,0 1200,100" stroke="#F9C74F" stroke-width="20" fill="none" />
    </svg>

    <svg class="decoration curve-3" viewBox="0 0 1200 200" fill="none" preserveAspectRatio="none">
    <path d="M0,100 C200,0 1000,200 1200,100" stroke="#90E0EF" stroke-width="20" fill="none" />
    </svg>

    <svg class="decoration curve-4" viewBox="0 0 1200 200" fill="none" preserveAspectRatio="none">
    <path d="M0,100 C600,250 600,-50 1200,100" stroke="#0077B6" stroke-width="20" fill="none" />
    </svg>

    <svg class="decoration curve-5" viewBox="0 0 1200 200" fill="none" preserveAspectRatio="none">
    <path d="M0,100 C100,200 1100,0 1200,100" stroke="#FCEED4" stroke-width="20" fill="none" />
    </svg>

    <svg class="decoration curve-6" viewBox="0 0 1200 200" fill="none" preserveAspectRatio="none">
    <path d="M0,100 C500,0 700,200 1200,100" stroke="#FFF8F0" stroke-width="20" fill="none" />
    </svg>

    <svg class="decoration curve-7" viewBox="0 0 1200 200" fill="none" preserveAspectRatio="none">
    <path d="M0,100 C300,250 900,-50 1200,100" stroke="#3C1F1F" stroke-width="20" fill="none" />
    </svg>

    <svg class="decoration curve-8" viewBox="0 0 1200 200" fill="none" preserveAspectRatio="none">
    <path d="M0,100 C600,-100 600,300 1200,100" stroke="#F8961E" stroke-width="20" fill="none" />
    </svg>

    <div class="container">
        <h1>Welcome Back</h1>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <div class="signup">
            <span>Don't have an account?</span> <a href="sign-up.html" class="link">Sign Up</a>
        </div>
    </div>

<script src="login.js"></script>

</body>
</html>
